<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Asistente Financiero</title>
	<link rel="stylesheet" href="chat.css" />
</head>
<body>
	<div class="chat-app">
		<header class="chat-header">
			<h2>Asistente Financiero</h2>
			<p class="muted">Consulta tu saldo, pronósticos y pequeñas sugerencias.</p>
			<!-- NUEVO: área usuario -->
			<div id="chat-user-area" style="display:flex;gap:8px;align-items:center;margin-top:8px">
				<img id="chat-user-avatar" src="" alt="avatar" style="width:44px;height:44px;border-radius:8px;object-fit:cover;border:1px solid #e6e9ef" />
				<strong id="chat-username">Invitado</strong>
				<input id="chat-photo-input" type="file" accept="image/*" style="display:none" />
				<button id="chat-upload-photo" class="btn">Cambiar foto</button>
			</div>
		</header>

		<section id="chat-window" class="chat-window">
			<!-- mensajes -->
		</section>

		<form id="chat-form" class="chat-form">
			<input id="chat-input" type="text" placeholder="Escribe tu pregunta (p. ej. ¿cuánto me queda?)" autocomplete="off" />
			<button type="submit" class="btn">Enviar</button>
		</form>
	</div>

	<script src="chat.js"></script>
</body>
</html>
